name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint (lint + fix)
        run: pnpm eslint . --fix

      - name: Run Prettier check
        run: pnpm prettier --check .

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build
