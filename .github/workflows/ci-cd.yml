name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Lint & fix
        run: npm run lint -- --fix

      - name: Prettier check
        run: npm run prettier -- --check .

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
